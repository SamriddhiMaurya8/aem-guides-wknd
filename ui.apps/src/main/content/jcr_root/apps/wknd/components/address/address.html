

<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-test.title="${properties.title}">
<h1> ${properties.title} </h1>
<p> ${properties.address} </p>

<sly data-sly-list.item="${resource.listChildren}">
    <sly data-sly-test="${item.name == 'telephone'}">
        <sly data-sly-list.tel="${item.listChildren}">
            <p>tel no: ${tel.number}</p>
        </sly>
    </sly>
</sly>
<p> ${properties.cin} </p>
<p> ${properties.query} </p>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !title}"></sly>
