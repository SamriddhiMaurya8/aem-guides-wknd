<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" />
<sly data-sly-test.heading="${properties.heading}">
  <div class="cardsContainer">
    <div class="cardsContainer__headings">
      <div class="cardsContainer__headings--subheading">
        <em>${properties.preheading}</em>
      </div>
      <div class="cardsContainer__headings--mainHeading">
        ${properties.heading}
      </div>
    </div>

    <div class="cardsContainer__cards">
      <div class="cardsContainer__cards--wrapper"
        data-sly-resource="${'upperlist' @ resourceType='wknd/components/awardslist', selectors='upper'}"
      ></div>
      <div class="cardsContainer__cards--wrapper"
        data-sly-resource="${'lowerlist' @ resourceType='wknd/components/awardslist', selectors='lower'}"
      ></div>
    </div>

    <div class="cardsContainer__button">
      <button class="cardsContainer__button-btn">
        <a
          href="${properties.buttonlinkURL}"
          class="cardsContainer__button-btn__link"
          >${properties.buttontext}</a
        >
      </button>
    </div>
  </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !heading}"></sly>
